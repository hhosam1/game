<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Simon Says</h1>
  <h2 id="level-title">Press Start to Begin</h2>

  <div id="game-container">
    <div class="btn red" id="red"></div>
    <div class="btn blue" id="blue"></div>
    <div class="btn green" id="green"></div>
    <div class="btn yellow" id="yellow"></div>
  </div>

  <div class="controls">
    <button id="start-btn">Start</button>
    <button id="strict-toggle">Strict Mode: OFF</button>
  </div>

  <div id="high-score">High Score: 0</div>
  <div id="status"></div>

  <script src="app.js"></script>
</body>
</html>
